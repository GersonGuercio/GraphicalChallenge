<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark1",
	title:{
		text: "Occurances of the Acronym \"YOLO\" on /r/WallStreetBets during Dec 2017 (Per Day)"
	},
	axisY:{
		includeZero: false
	},
	axisX:{
		includeZero: false
	},
	data: [{        
		type: "line",       
		dataPoints: [
		{% for info in DATABASE %}

			{ y: {{ info }} },

		{% endfor %}
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
